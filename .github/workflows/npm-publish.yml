name: npm-publish

on:
  workflow_run:
    workflows: ["goreleaser"]
    types: [completed]

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download release assets
        run: |
          set -euo pipefail
          
          LATEST_TAG="${{ github.event.workflow_run.head_branch }}"
          
          if [[ "$LATEST_TAG" == refs/tags/* ]]; then
            LATEST_TAG="${LATEST_TAG#refs/tags/}"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0)
          fi
          
          VERSION=${LATEST_TAG#v}
          echo "Downloading assets for version: $VERSION (tag: $LATEST_TAG)"
          echo "Triggered by workflow run on: ${{ github.event.workflow_run.head_branch }}"
          
          mkdir -p dist
          
          # Download all release assets
          gh release download "$LATEST_TAG" --dir dist
          
          ls -la dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create npm packages
        run: |
          set -euo pipefail
          
          echo "Creating npm packages for version: $VERSION"
          
          chmod +x ./scripts/create-npm-packages.sh
          ./scripts/create-npm-packages.sh "$VERSION"

      - name: Publish platform-specific packages to npm
        run: |
          set -euo pipefail
          
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          
          for platform_dir in platform-packages/go-blueprint-*; do
            if [ -d "$platform_dir" ]; then
              echo "Publishing $(basename $platform_dir)..."
              cd "$platform_dir"
              npm publish --access public
              cd - > /dev/null
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package to npm
        run: |
          set -euo pipefail
          
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          
          cd npm-package
          echo "Publishing main go-blueprint package..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
